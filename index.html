<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Manipulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="btn">
        <div>
          <input type="checkbox" id="checkbox" />
          <label for="checkbox" id="chLabel">
            <div id="msg">Light</div>
            <div id="ball"></div>
          </label>
        </div>
      </div>
      <div id="box">
        <div id="form-container">
          <div id="form">
            <label for="name" id="name" class="name">Name</label>
            <input
              type="text"
              placeholder="Please Enter Your Name"
              class="input inputp"
              id="inp"
            />
            <label for="age" id="age" class="age">Age</label>
            <input
              type="text"
              placeholder="Please Enter Your Age"
              class="input inputp"
              id="inp"
            />
            <label for="address" id="address" class="address">Address</label>
            <input
              type="text"
              placeholder="Please Enter Your Address"
              class="input inputp"
              id="inp"
            />
            <label for="e-mail" id="e-mail" class="e-mail">E-Mail</label>
            <input
              type="text"
              placeholder="Please Enter Your E-Mail"
              class="input inputp"
              id="inp"
            />
            <label for="Contact" id="contact" class="contact"
              >Contact Number</label
            >
            <input
              type="text"
              placeholder="Please Enter Your Contact Number"
              class="input inputp"
              id="inp"
            />
            <button class="button">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <button id="cracker" onclick="execute()"><h1>Apply Css</h1></button>
    <script src="script.js"></script>
  </body>
</html>
